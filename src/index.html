<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>Homework 11</title>
  </head>
  <body>
    <section class="find-image">
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__btn" type="submit">
          <svg class="search-form__btn-icon" width="12" height="12">
            <use href="./images/search.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </section>

    <div class="gallery">
      <!-- Картки зображень -->

      <div class="photo-card">
        <a class="gallery__large-image" href="">
          <div class="photo-card__image-wrapper">
            <img
              src="https://bipbap.ru/wp-content/uploads/2017/04/elitefon.ru_17023.jpg"
              alt=""
              loading="lazy"
              width="300"
            />
          </div>
          <div class="info">
            <p class="info-item">
              <b>Likes</b><span class="info-item__counter">11111</span>
            </p>
            <p class="info-item">
              <b>Views</b><span class="info-item__counter">11111</span>
            </p>
            <p class="info-item">
              <b>Comments</b><span class="info-item__counter">11111</span>
            </p>
            <p class="info-item">
              <b>Downloads</b><span class="info-item__counter">11111</span>
            </p>
          </div>
        </a>
      </div>

      <div class="photo-card">
        <a class="gallery__large-image" href="">
          <div class="photo-card__image-wrapper">
            <img
              class="photo-card__image"
              src="https://bipbap.ru/wp-content/uploads/2017/04/elitefon.ru_17023.jpg"
              alt=""
              loading="lazy"
              width="300"
            />
          </div>
          <div class="info">
            <p class="info-item">
              <b>Likes</b><span class="info-item__counter">11111</span>
            </p>
            <p class="info-item">
              <b>Views</b><span class="info-item__counter">11111</span>
            </p>
            <p class="info-item">
              <b>Comments</b><span class="info-item__counter">11111</span>
            </p>
            <p class="info-item">
              <b>Downloads</b><span class="info-item__counter">11111</span>
            </p>
          </div>
        </a>
      </div>
    </div>

    <button type="button" class="load-more is-hidden">Load more</button>

    <script src="index.js" type="module"></script>
  </body>
</html>

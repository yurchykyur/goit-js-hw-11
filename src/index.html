<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>Homework 11</title>
  </head>
  <body>
    <section class="find-image">
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__btn" type="submit">
          <svg class="search-form__btn-icon" width="24" height="24">
            <use href="./images/search.svg#search"></use>
          </svg>
        </button>
      </form>
    </section>

    <div class="gallery">
      <!-- Картки зображень -->
      <div class="photo-card">
        <img
          src="https://bipbap.ru/wp-content/uploads/2017/04/elitefon.ru_17023.jpg"
          alt=""
          loading="lazy"
          width="300"
        />
        <div class="info">
          <p class="info-item">
            <b>Likes</b>
          </p>
          <p class="info-item">
            <b>Views</b>
          </p>
          <p class="info-item">
            <b>Comments</b>
          </p>
          <p class="info-item">
            <b>Downloads</b>
          </p>
        </div>
      </div>

      <div class="photo-card">
        <img
          src="https://bipbap.ru/wp-content/uploads/2017/04/elitefon.ru_17023.jpg"
          alt=""
          loading="lazy"
          width="300"
        />
        <div class="info">
          <p class="info-item">
            <b>Likes</b>
          </p>
          <p class="info-item">
            <b>Views</b>
          </p>
          <p class="info-item">
            <b>Comments</b>
          </p>
          <p class="info-item">
            <b>Downloads</b>
          </p>
        </div>
      </div>
    </div>

    <button type="button" class="load-more">Load more</button>

    <script src="index.js" type="module"></script>
  </body>
</html>
